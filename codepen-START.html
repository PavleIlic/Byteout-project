<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recreating Codepen!</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <script src="https://use.fontawesome.com/f45c822d69.js"></script>
  <link rel="stylesheet" href="./CodeMirror/lib/codemirror.css">
  <link rel="stylesheet" href="./CodeMirror/theme/ayu-mirage.css">
  <script src="./CodeMirror/lib/codemirror.js"></script>
  <script src="./CodeMirror/mode/javascript/javascript.js"></script>
  <link rel="stylesheet" href="style-START.css">
</head>

<body>
  <div class="codepen">
    <header class="pen d-flex justify-content-between">
      <div class="pen__details d-flex justify-content-between align-items-center">
        <img src="./codepen-icon-26.jpg" alt="codepan__logo" class="codepan-logo">
        <div class="about__project">
          <h1 class="project__name">Some Amazing Pen Name<i class="fa fa-pencil"></i></h1>
          <p class="pen__author">A Pen for Byteout Frontenders</p>
        </div>
      </div>
      <div class="save-details">
        <button class="button button--dirty"><i class="fa fa-cloud icon-header"></i>Save</button>
        <button class="button button--dirty"><i class="fa fa-cloud icon-header"></i>Save As Private</button>
        <button class="button button--dirty"><i class="fa fa-cog icon-header"></i>Settings</button>
        <button class="button button--dirty"><i class="fa fa-eye icon-header"></i>Change View</button>
        <img class="avatar" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/28831/profile/profile-80.jpg?1" alt="My picture"
             height="44">
      </div>
    </header>
    <section class="code">
      <div class="row editors-row">
        <div class="col-md-4 editor-container">
          <div class="editor">
            <header class="editor__header d-flex justify-content-between">
              <div>
                <button class="button button--small editor__settings"><i class="fa fa-cog fa-wheel"></i></button>
                <h3 class="editor__heading d-inline">HTML</h3>
              </div>
              <button class="button button--small editor__settings"><i class="fa fa-arrow-down arrow"></i></button>
            </header>
            <div class="editor__code">
<!--              <div class="editor__gutter">-->
<!--                <span class="editor__number">1</span>-->
<!--              </div>-->
<!--              <textarea class="editor__input"><p>Oh Hey There!</p></textarea>-->
              <div id="html__editor">

              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4 editor-container">
          <div class="editor">
            <header class="editor__header d-flex justify-content-between">
              <div>
                <button class="button button--small editor__settings"><i class="fa fa-cog fa-wheel"></i></button>
                <h3 class="editor__heading d-inline">CSS</h3>
              </div>
              <button class="button button--small editor__settings"><i class="fa fa-arrow-down arrow"></i></button>
            </header>
            <div class="editor__code">
<!--              <div class="editor__gutter ">-->
<!--                <span class="editor__number d-block">1</span>-->
<!--                <span class="editor__number d-block">2</span>-->
<!--                <span class="editor__number d-block">3</span>-->
<!--              </div>-->
              <div id="css__editor">

              </div>
<!--              <textarea class="editor__input">.codepen {is: cool;}-->
          </textarea>
            </div>

          </div>
        </div>
        <div class="col-md-4 editor-container">
          <div class="editor">
            <header class="editor__header d-flex justify-content-between">
              <div>
                <button class="button button--small editor__settings"><i class="fa fa-cog fa-wheel"></i></button>
                <h3 class="editor__heading d-inline">JS</h3>
              </div>
              <button class="button button--small editor__settings"><i class="fa fa-arrow-down arrow"></i></button>
            </header>
            <div class="editor__code">
              <div id="js__editor">

              </div>
<!--              <div class="editor__gutter">-->
<!--                <span class="editor__number">1</span>-->
<!--              </div>-->
<!--              <textarea class="editor__input">const wes = 'coolest';</textarea>-->
            </div>
          </div>
        </div>
      </div>
      <div class="line__breaker"></div>
    </section>
    <section class="preview">
      <iframe src="https://css-tricks.com" frameborder="0" class="preview__site"></iframe>
    </section>
    <footer class="settings">
      <button class="button button--small button--black">Console</button>
      <button class="button button--small button--black">Assets</button>
      <button class="button button--small button--black">âŒ˜</button>
    </footer>
  </div>

  <script src="main.js"></script>
</body>

</html>
